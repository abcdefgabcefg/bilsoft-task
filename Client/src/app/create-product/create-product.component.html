<form [formGroup]="createProductForm" (ngSubmit)="createProduct(createProductForm)">
    <div>
        <label for="title">
            Title
        </label>
        <input id="title" type="text" formControlName="title">
        <div *ngIf="(title.dirty || title.touched) && title.invalid">
            Title is required
        </div>
    </div>
    <div>
        <label for="category">
            Category
        </label>
        <select formControlName="category">
            <option [value]="category.id" *ngFor="let category of categories" [selected]="category.selected == true">{{category.title}}</option>
        </select>
    </div>
    <button type="submit">Create</button>
</form>
