<form [formGroup]="createProductForm" (ngSubmit)="create(createProductForm.value)">
    <div>
        <label for="title">
            Title
        </label>
        <input id="title" type="text" formControlName="title">
    </div>
    <div>
        <label for="category">
            Category
        </label>
        <select formControlName="category">
            <option [value]="category.id" *ngFor="let category of categories" [selected]="category.selected == true">{{category.title}}</option>
        </select>
    </div>
    <button type="submit">Create</button>
</form>
