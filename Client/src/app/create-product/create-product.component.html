<ng-template #content let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Create product</h5>
        <button type="button" class="close" (click)="modal.dismiss()">
          <span>&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="createProductForm">
            <div class="form-group">
                <label for="title">
                    Title
                </label>
                <input id="title" type="text" formControlName="title" class="form-control" placeholder="Enter title">
                <div *ngIf="(title.dirty || title.touched) && title.invalid" class="text-danger">
                    Title is required
                </div>
            </div>
            <div class="form-group">
                <label for="category">
                    Category
                </label>
                <select formControlName="category" class="form-control">
                    <option [value]="category.id" *ngFor="let category of categories" [selected]="category.selected == true">{{category.title}}</option>
                </select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
            <button type="submit" class="btn btn-primary" (click)="closeForm(createProductForm)">Create</button>
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
    </div>
  </ng-template>
  
  <button class="btn btn-primary font-weight-bolder open" (click)="openForm(content)">+</button>
