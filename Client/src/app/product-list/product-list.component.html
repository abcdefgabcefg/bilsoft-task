<app-create-product (productCreated)="get(0)"></app-create-product>
<div class="product-list">
    <div *ngFor="let product of products" class="product">
        <div>{{product.id}}</div>
        <div>{{product.title}}</div>
        <div>{{product.category}}</div>
    </div>
</div>
<app-pagination [take]="take" (pageChanged)="changePage($event)"></app-pagination>
