<app-create-product (productCreated)="getAll()"></app-create-product>
<div class="product-list">
    <div *ngFor="let product of products" class="product">
        <div>{{product.id}}</div>
        <div>{{product.title}}</div>
        <div>{{product.category}}</div>
    </div>
</div>
<app-pagination [count]="10" (pageChanged)="changePage($event)"></app-pagination>
